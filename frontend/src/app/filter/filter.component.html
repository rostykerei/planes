<h1 class="mat-h1">Filter</h1>

<app-datepicker [value]="dateFrom" (onChange)="changeDate('dateFrom', $event)" title="Date from"></app-datepicker>
<app-datepicker [value]="dateTo" (onChange)="changeDate('dateTo', $event)" title="Date to"></app-datepicker>

<app-autocomplete-aircrafts (onChange)="change('aircrafts', $event)" [chips]="aircrafts" chipColor="#E1BEE7"></app-autocomplete-aircrafts>
<app-autocomplete-types (onChange)="change('types', $event)" [chips]="types" chipColor="#C5CAE9"></app-autocomplete-types>
<app-autocomplete-airlines (onChange)="change('airlines', $event)" [chips]="airlines" chipColor="#B3E5FC"></app-autocomplete-airlines>
<app-autocomplete-routes (onChange)="change('routes', $event)" [chips]="routes" chipColor="#B2DFDB"></app-autocomplete-routes>
<app-autocomplete-airports (onChange)="change('origins', $event)" [chips]="origins" chipColor="#DCEDC8" [title]="'Origins'"></app-autocomplete-airports>
<app-autocomplete-airports (onChange)="change('destinations', $event)" [chips]="destinations" chipColor="#FFF9C4" [title]="'Destinations'"></app-autocomplete-airports>

<div class="buttons">
<button mat-raised-button color="primary"><mat-icon>clear</mat-icon> Clear</button>
<button mat-raised-button color="accent"><mat-icon>flight_takeoff</mat-icon> Flights</button>
</div>
