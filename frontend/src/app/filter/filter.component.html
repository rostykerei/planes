<h1 class="mat-h1">Filter</h1>

<app-datepicker [value]="dateFrom" (onChange)="changeDate('dateFrom', $event)" title="Date from"></app-datepicker>
<app-datepicker [value]="dateTo" (onChange)="changeDate('dateTo', $event)" title="Date to"></app-datepicker>

<app-autocomplete-aircrafts (onChange)="change('aircrafts', $event)" [values]="aircrafts" chipColor="#E1BEE7"></app-autocomplete-aircrafts>
<app-autocomplete-types (onChange)="change('types', $event)" [values]="types" chipColor="#C5CAE9"></app-autocomplete-types>
<app-autocomplete-airlines (onChange)="change('airlines', $event)" [values]="airlines" chipColor="#B3E5FC"></app-autocomplete-airlines>
<app-autocomplete-routes (onChange)="change('routes', $event)" [values]="routes" chipColor="#B2DFDB"></app-autocomplete-routes>
<app-autocomplete-airports (onChange)="change('origins', $event)" [values]="origins" chipColor="#DCEDC8" [title]="'Origins'"></app-autocomplete-airports>
<app-autocomplete-airports (onChange)="change('destinations', $event)" [values]="destinations" chipColor="#FFF9C4" [title]="'Destinations'"></app-autocomplete-airports>

<div class="buttons">
  <button mat-raised-button color="primary" (click)="clear()" ><mat-icon>clear</mat-icon> Clear</button>
  <button mat-raised-button color="accent"><mat-icon>{{goButtonIcon}}</mat-icon> {{goButtonText}}</button>
</div>
