<mat-card class="details-card">
  <mat-card-header>
    <mat-card-title>
      <b>{{callsign}}</b> <small *ngIf="routeNumber">/ {{routeNumber}}</small>
    </mat-card-title>
    <mat-card-subtitle *ngIf="airlineName">{{airlineName}}</mat-card-subtitle>

  </mat-card-header>

  <mat-card-content *ngIf="airportFromCode && airportToCode">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
      <tr>
        <td width="10%">
          <span matTooltip="{{airportFromCountry.code}} - {{airportFromCountry.name}}"
                matTooltipPosition="right"
                [ngClass]="'flag-icon flag-icon-'+airportFromCountry.code.toLowerCase()"></span>
        </td>
        <td width="45%" class="airport-code" matTooltip="{{details.route.airportFrom.iataCode}} - {{details.route.airportFrom.name}}">
          {{details.route.airportFrom.code}}
        </td>
        <td class="airport-arr">&rarr;</td>
        <td width="45%" class="airport-code" matTooltip="{{details.route.airportTo.iataCode}} - {{details.route.airportTo.name}}">
          {{details.route.airportTo.code}}
        </td>
        <td width="10%" align="right">
          <span matTooltip="{{airportToCountry.code}} - {{airportToCountry.name}}"
                matTooltipPosition="left"
                [ngClass]="'flag-icon flag-icon-'+airportToCountry.code.toLowerCase()"></span>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="airport-name">{{details.route.airportFrom.city}}</td>
        <td></td>
        <td class="airport-name">{{details.route.airportTo.city}}</td>
        <td></td>
      </tr>
    </table>


    <div style="text-align: center" *ngIf="aircraftType">
      <img src="assets/types/{{aircraftType}}.png"/>
    </div>

    <span *ngIf="aircraftModel">{{aircraftModel}}</span>

    <div style="text-align: center; max-height: 70px;" *ngIf="airlineCode">
      <img style="max-height: 50px; max-width: 100%;" src="assets/airlines/{{airlineCode}}.png"/>
    </div>

    <span *ngIf="airlineName">{{airlineName}}</span>
  </mat-card-content>


  <mat-card-actions>
    <button mat-button (click)="closeClick()">CLOSE</button>
  </mat-card-actions>
</mat-card>
