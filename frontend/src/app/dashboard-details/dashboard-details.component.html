<mat-card style="position: absolute; top: 100px; left: 50px; width: 20%;">
  <mat-card-header>
    <mat-card-title>
      <b>{{callsign}}</b> <small *ngIf="routeNumber">/ {{routeNumber}}</small>
    </mat-card-title>
    <mat-card-subtitle *ngIf="airlineName">{{airlineName}}</mat-card-subtitle>

  </mat-card-header>

  <mat-card-content *ngIf="airportFromCode && airportToCode">
    <div fxLayout="row wrap">
      <div fxFlex="45%" class="airport-code">{{airportFromCode}}</div>
      <div fxFlex="10%" class="airport-arr">&rarr;</div>
      <div fxFlex="45%" class="airport-code">{{airportToCode}}</div>
    </div>

    <div fxLayout="row wrap">
      <div fxFlex="45%" class="airport-name">{{airportFromCity}}</div>
      <div fxFlex="10%"></div>
      <div fxFlex="45%" class="airport-name">{{airportToCity}}</div>
    </div>

    <div style="text-align: center" *ngIf="aircraftType">
      <img src="assets/types/{{aircraftType}}.png"/>
    </div>

    <span *ngIf="aircraftModel">{{aircraftModel}}</span>

    <div style="text-align: center; max-height: 70px;" *ngIf="airlineCode">
      <img style="max-height: 50px; max-width: 100%;" src="assets/airlines/{{airlineCode}}.png"/>
    </div>

    <span *ngIf="airlineName">{{airlineName}}</span>
  </mat-card-content>


  <mat-card-actions>
    <button mat-button>CLOSE</button>
  </mat-card-actions>
</mat-card>
