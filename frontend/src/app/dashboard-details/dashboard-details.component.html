<mat-card class="details-card">
  <mat-card-header>
    <mat-card-title>
      <b>{{callsign}}</b> <small *ngIf="routeNumber">/ {{routeNumber}}</small>
    </mat-card-title>
    <mat-card-subtitle *ngIf="airlineName">{{airlineName}}</mat-card-subtitle>

  </mat-card-header>

  <mat-card-content *ngIf="airportFromCode && airportToCode">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
      <tr>
        <td width="10%">
          <span [title]="airportFromCountry.code + ' - ' + airportFromCountry.name" [ngClass]="'flag-icon flag-icon-'+airportFromCountry.code.toLowerCase()"></span>
        </td>
        <td width="45%" class="airport-code">{{airportFromCode}}</td>
        <td class="airport-arr">&rarr;</td>
        <td width="45%" class="airport-code">{{airportToCode}}</td>
        <td width="10%" align="right">
          <span [title]="airportToCountry.code + ' - ' + airportToCountry.name" [ngClass]="'flag-icon flag-icon-'+airportToCountry.code.toLowerCase()"></span>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="airport-name">{{airportFromCity}}</td>
        <td></td>
        <td class="airport-name">{{airportToCity}}</td>
        <td></td>
      </tr>
    </table>


    <div style="text-align: center" *ngIf="aircraftType">
      <img src="assets/types/{{aircraftType}}.png"/>
    </div>

    <span *ngIf="aircraftModel">{{aircraftModel}}</span>

    <div style="text-align: center; max-height: 70px;" *ngIf="airlineCode">
      <img style="max-height: 50px; max-width: 100%;" src="assets/airlines/{{airlineCode}}.png"/>
    </div>

    <span *ngIf="airlineName">{{airlineName}}</span>
  </mat-card-content>


  <mat-card-actions>
    <button mat-button (click)="closeClick()">CLOSE</button>
  </mat-card-actions>
</mat-card>
