<mat-toolbar>
  <mat-toolbar-row>
    <a class="logo" routerLink="">
      <span class="logo-icon">✈️</span>
      <span class="logo">Rosty's <span style="font-weight: 500;">RADAR</span></span>
    </a>

    <span class="spacer"></span>

    <nav mat-tab-nav-bar color="primary">
      <a mat-tab-link
         *ngFor="let link of buttons"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [routerLinkActiveOptions]= "{exact: true}"
         [active]="rla.isActive">
        <mat-icon>{{link.icon}}</mat-icon> {{link.label}}
      </a>
    </nav>

  </mat-toolbar-row>
</mat-toolbar>
