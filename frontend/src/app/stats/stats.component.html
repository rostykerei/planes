<mat-drawer-container class="container" autosize>

  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true" (onOpen)="showFilterBtn.checked = true" (onClose)="showFilterBtn.checked = false" >
    <app-filter
      (onReady)="filterReady($event)" (onChange)="filterChange($event)"
      goButtonIcon="flight_takeoff" goButtonText="Flights"></app-filter>
  </mat-drawer>

  <div class="content">

    <mat-button-toggle #showFilterBtn title="Toggle filter" [checked]="true" style="float: right;" color="primary" (click)="drawer.toggle()">
      <mat-icon>filter_list</mat-icon>
    </mat-button-toggle>

    <div class="row">
      <h1 class="mat-h1"><mat-icon>show_chart</mat-icon> Statistics</h1>
    </div>

    <div class="cards">
      <div class="card">
        <google-chart [data]="aircraftsChart" ></google-chart>
      </div>

      <div class="card">
        <google-chart [data]="airlinesChart" ></google-chart>
      </div>
    </div>

    <div class="row">
      <google-chart [data]="flightsChart" ></google-chart>
    </div>

    <div class="cards">
      <div class="card">
        <google-chart [data]="originsChart" ></google-chart>
      </div>
      <div class="card">
        <google-chart [data]="destinationsChart" ></google-chart>
      </div>
    </div>
  </div>

</mat-drawer-container>
