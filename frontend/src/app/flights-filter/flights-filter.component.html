<h1 class="mat-h1">Filter</h1>

<mat-form-field style="width: 100%">
  <input matInput [matDatepicker]="pickerFrom" placeholder="Date from">
  <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
  <mat-datepicker #pickerFrom></mat-datepicker>
</mat-form-field>

<mat-form-field style="width: 100%">
  <input matInput [matDatepicker]="pickerTo" placeholder="Date to">
  <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
  <mat-datepicker #pickerTo></mat-datepicker>
</mat-form-field>

<app-aircrafts-autocomplete (onChange)="change('aircrafts', $event)" chipColor="#E1BEE7"></app-aircrafts-autocomplete>

<app-types-autocomplete (onChange)="change('types', $event)" chipColor="#C5CAE9"></app-types-autocomplete>

<app-airlines-autocomplete (onChange)="change('airlines', $event)" chipColor="#B3E5FC"></app-airlines-autocomplete>

<app-routes-autocomplete (onChange)="change('routes', $event)" chipColor="#B2DFDB"></app-routes-autocomplete>

<app-airports-autocomplete (onChange)="change('origins', $event)" chipColor="#DCEDC8" [title]="'Origins'"></app-airports-autocomplete>

<app-airports-autocomplete (onChange)="change('destinations', $event)" chipColor="#FFF9C4" [title]="'Destinations'"></app-airports-autocomplete>
